_format_version: "3.0"
_plugin_configs:
  default-jwt:
    key_claim_name: iss
    secret_is_base64: false
consumer_groups:
- name: gold
  tags:
  - platform-repo-managed
- name: lifetime
  tags:
  - platform-repo-managed
- name: platinum
  tags:
  - platform-repo-managed
- name: silver
  tags:
  - platform-repo-managed
consumers:
- groups:
  - name: platinum
  tags:
  - platform-repo-managed
  username: dfreese
- groups:
  - name: gold
  tags:
  - platform-repo-managed
  username: jdoe
- groups:
  - name: silver
  tags:
  - platform-repo-managed
  username: jsmith
services:
- host: flights.kongair
  id: 0cef4d36-9c39-5ac2-9d9f-190d8ea8a252
  name: flights-service
  path: /
  plugins: []
  port: 8080
  protocol: http
  routes:
  - id: 7b2dbd94-ec5b-5ae8-b6d5-4c8b16ce0b06
    methods:
    - GET
    name: flights-service_get-flights
    paths:
    - ~/flights$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 3210c3ed-9976-500d-ac03-07eaac972ad0
    methods:
    - GET
    name: flights-service_get-flight-by-number
    paths:
    - ~/flights/(?<flightnumber>[^#?/]+)$
    plugins: []
    protocols:
    - https
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 08020aa2-6106-59ec-903a-3459e7cbb629
    methods:
    - GET
    name: flights-service_get-flight-details
    paths:
    - ~/flights/(?<flightnumber>[^#?/]+)/details$
    plugins: []
    protocols:
    - https
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: a5023323-0468-5a77-baf2-13578fec61b0
    methods:
    - GET
    name: flights-service_health_get
    paths:
    - ~/health$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  tags:
  - flight-data
  - platform-repo-managed
- host: routes.kongair
  id: 5bbc0ad8-3b7c-5dfe-a676-b28f30523a6f
  name: routes-service
  path: /
  plugins: []
  port: 8081
  protocol: http
  routes:
  - id: 4da7a5e5-9e69-59af-a6c3-46a675c5bac6
    methods:
    - GET
    name: routes-service_health_get
    paths:
    - ~/health$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 89f28ad3-74db-5149-8fa5-f7fffbfda79c
    methods:
    - GET
    name: routes-service_get-routes
    paths:
    - ~/routes$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 831bf89a-08be-5dbd-bcd2-aa2348d784d3
    methods:
    - GET
    name: routes-service_get-route
    paths:
    - ~/routes/(?<id>[^#?/]+)$
    plugins: []
    protocols:
    - https
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  tags:
  - flight-data
  - platform-repo-managed
- host: experience.kongair
  id: f1c41796-5c88-419b-a391-baa0c2f62f0d
  name: experience-service
  path: /
  plugins:
  - _config: default-jwt
    enabled: true
    name: jwt
    tags:
    - platform-repo-managed
  - config:
      cache_ttl: 15
      strategy: memory
    name: graphql-proxy-cache-advanced
    tags:
    - platform-repo-managed
  - config:
      limit:
      - 500
      sync_rate: -1
      window_size:
      - 120
    name: graphql-rate-limiting-advanced
    tags:
    - platform-repo-managed
  port: 8084
  protocol: http
  routes:
  - id: 52cc7a8f-8914-46aa-990d-ad07197d7fc9
    methods:
    - POST
    name: experience-service_query
    paths:
    - ~/query$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - experience
    - platform-repo-managed
  tags:
  - platform-repo-managed
upstreams: []
