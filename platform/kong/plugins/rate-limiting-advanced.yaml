_format_version: "3.0"
plugins:
  - name: rate-limiting-advanced
    config:
      limit:
      - 5
      window_size:
      - 60
      strategy: local
      disable_penalty: true
      throttling:
        enabled: true
        interval: 30
        queue_limit: 5
        retry_times: 3
      dictionary_name: kong_rate_limiting_throttling